<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        nav {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        nav ul {
            display: flex;
            gap: 20px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li a {
            font-size: 22px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3498db;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin: 15px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <h1>Welcome to Flask!</h1>
    <button id="alertBtn">Click Me</button>
    <button id="secBtn">Second Button</button>
    <p>This is a random image</p>
    <img src="https://loremflickr.com/200/200?random=2" alt="car">

    <script src="/static/script.js"></script>
</body>
</html>
