<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        nav {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        nav ul {
            display: flex;
            gap: 20px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li a {
            font-size: 22px; /* Matches Home and Contact */
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px; /* Matches Home and Contact */
        }
        p {
            font-size: 1.1em; /* Matches Home and Contact */
            color: #555;
            text-align: center; /* Matches Contact for consistency */
            width: 50%; /* Retained from original About */
            line-height: 1.6; /* Retained from original About */
        }
        .welcome {
            font-size: 1.2em;
            color: #2980b9;
            margin-bottom: 15px;
            text-align: center; /* Added for consistency */
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <h1>This is About Page</h1>
    <p class="welcome">Welcome to Flask</p>

</body>

</html>
