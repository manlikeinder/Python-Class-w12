<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask Web App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        nav {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        nav ul {
            display: flex;
            gap: 20px;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li a {
            font-size: 22px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            color: #555;
            text-align: center;
        }
        p a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        p a:hover {
            color: #3498db;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
    <h1>This is Contact Page</h1>
    <p>Email us at <a href="mailto:manlikeinder@gmail.com">manlikeinder@gmail.com</a></p>

    <script src="/static/script.js"></script>
</body>

</html>
